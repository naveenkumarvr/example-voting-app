apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: vote.k8.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: {{ .Values.voteSvcPort }}
  - host: result.k8.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: {{ .Values.8011 }}


